<!DOCTYPE html>
<html>
<head>
  <title>Build a City</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="tooltip" style="display: none;"></div>
  <div id="message" style="display: none; position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: rgba(255,0,0,0.8); color: white; padding: 10px 20px; border-radius: 5px; z-index: 2000;"></div>

  <h1>Build a City</h1>

  <!-- Top HUD -->
  <div id="hud" class="hud">
    <div class="resource-display">
      <span class="resource-item">
        <img src="images/wood-log.png" alt="Wood" data-tooltip="Wood" style="width: 40px; height: 40px; vertical-align: middle; margin: 0 5px; cursor: help;"> 
        <span id="wood" style="font-size: 24px; font-weight: bold;">0</span> | 
        <img src="images/wood-log.png" alt="Wood" data-tooltip="Wood per second" style="width: 40px; height: 40px; vertical-align: middle; margin: 0 5px; cursor: help;"> /sec: <span id="wps" style="font-size: 20px; font-weight: bold;">0</span>
      </span>
      <span class="resource-item">
        <img src="images/rock.png" alt="Minerals" data-tooltip="Minerals" style="width: 40px; height: 40px; vertical-align: middle; margin: 0 5px; cursor: help;"> 
        <span id="minerals" style="font-size: 24px; font-weight: bold;">0</span> | 
        <img src="images/rock.png" alt="Minerals" data-tooltip="Minerals per second" style="width: 40px; height: 40px; vertical-align: middle; margin: 0 5px; cursor: help;"> /sec: <span id="mps" style="font-size: 20px; font-weight: bold;">0</span>
      </span>
      <span class="resource-item">
        <img src="images/population.png" alt="Population" data-tooltip="Population" style="width: 40px; height: 40px; vertical-align: middle; margin: 0 5px; cursor: help;"> 
        <span id="population" style="font-size: 24px; font-weight: bold;">0</span> / 
        <img src="images/house.png" alt="Capacity" data-tooltip="Housing Capacity" style="width: 40px; height: 40px; vertical-align: middle; margin: 0 5px; cursor: help;"> 
        <span id="housingCapacity" style="font-size: 24px; font-weight: bold;">0</span>
      </span>
    </div>
  </div>

  <div class="main-container">
    <!-- Left Panel: Build Menu -->
    <div id="build-menu" class="build-menu">
      <h3>Build Menu</h3>
      <div class="building-category">
        <h4>Housing</h4>
        <button class="building-btn" data-building-type="house">House</button>
        <button class="building-btn" data-building-type="cabin" disabled>Cabin</button>
      </div>
      <div class="building-category">
        <h4>Farming</h4>
        <button class="building-btn" data-building-type="farm">Farm</button>
        <button class="building-btn" data-building-type="advancedFarm" disabled>Advanced Farm</button>
      </div>
      <div class="building-category">
        <h4>Wood Production</h4>
        <button class="building-btn" data-building-type="lumberMill">Lumber Mill</button>
        <button class="building-btn" data-building-type="advancedLumberMill" disabled>Advanced Lumber Mill</button>
      </div>
      <div class="building-category">
        <h4>Minerals</h4>
        <button class="building-btn" data-building-type="quarry">Quarry</button>
        <button class="building-btn" data-building-type="deepMine" disabled>Deep Mine</button>
      </div>
    </div>

    <!-- Center: Grid -->
    <div class="grid-wrapper">
      <div id="grid-container" class="grid-container"></div>
    </div>

    <!-- Right Panel: Tile Info -->
    <div id="tile-info" class="tile-info">
      <h3>Building Info</h3>
      <p>Select a building to place or click on a placed building to view details.</p>
    </div>
  </div>

  <!-- Bottom: Save/Reset Controls -->
  <div class="controls">
    <button onclick="saveGame()">Save Game</button>
    <button onclick="resetGame()">Reset Game</button>
    <p id="saveStatus" class="save-status"></p>
  </div>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
